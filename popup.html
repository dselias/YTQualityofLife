<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <script type="text/javascript" charset="utf-8" src="scripts/popup.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto&display=swap" rel="stylesheet">

    <title>YTQoL</title>
</head>

<body>
    <header>
        <img src="images/logo/logoWithText.png" alt="Extension logo">
    </header>

    <div id="outerWrapper">
        <div class="wrapper" id="featureWrapper">
            <h1>Features</h1>
            <ul>
                <li><label><input type="checkbox" class="feature" id="highlightToggle"> Highlight</label></li>
                <li><label><input type="checkbox" class="feature" id="hermitcraftHighlightToggle"> HermitcraftHighlight</label></li>
                <li><label><input type="checkbox" class="feature" id="playlistRemovePopupToggle"> PlaylistRemovePopup</label></li>
            </ul>
        </div>

        <div class="wrapper" id="infoWrapper">
            <h1>Info</h1>
            <p>Make sure you refresh all browser tabs that are using the extension when enabling or disabling features to apply the changes.</p>
            <p>Clicking the reset button will remove all stored data. The extension will behave like a fresh install.</p>
        </div>

        <div class="wrapper" id="defaultsWrapper">
            <h1>Restore defaults</h1>
            <button id="resetButton">RESET</button>
        </div>
    </div>

    <footer>
        <ul>
            <li><a href="https://github.com/dselias/YTQualityofLife" target="_blank"> Github </a></li>
            <li><a href="#"> Chrome webstore </a></li>
        </ul>
    </footer>
</body>

</html>
